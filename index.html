<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="scoreboard">
            <div class="scorePlayer"></div>
            <div class="scoreComputer"></div>
            <div id="result"></div>
        </div>
        <div class="buttons">
            <button class="gamebutton" id="rock" value="rock">Rock</button>
            <button class="gamebutton" id="paper" value="paper">Paper</button>
            <button class="gamebutton" id="scissors" value="scissors">Scissors</button>
        </div>
        <div class="gameplay">
            <button id="restart">New Game!</button>
        </div>
    </div>
</body>

</html>
